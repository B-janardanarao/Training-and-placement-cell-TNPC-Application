<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Drive</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Placement Drive</h2>
        <form th:action="@{/save}" th:object="${drive}" method="post">
            <!-- Hidden ID field for editing -->
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label for="companyName">Company Name:</label>
                <input type="text" class="form-control" id="companyName" th:field="*{companyName}" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select class="form-control" id="status" th:field="*{status}">
                    <option value="Completed">Completed</option>
                    <option value="Soon">Soon</option>
                </select>
            </div>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <input type="text" class="form-control" id="skills" th:field="*{skills}" required>
            </div>
            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="number" class="form-control" id="salary" th:field="*{salary}" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" class="form-control" id="location" th:field="*{location}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
